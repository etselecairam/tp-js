<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Actividad obligatoria N°3, JavaScript</title>
</head>

<body>
    <header>
        <div class="container-fluid bg-info">
            <div class="row">
                <div class="col-12 p-3 text-center">
                    <h1 class="text-white">Un login simple para Codo a Codo.</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container text-center">
                <div class="row justify-content-center py-5">
                    <div class="col-8 ">
                        <form id="form">
                            <div class="form-group row ">
                                <label for="usuario" class="col-sm-2 col-form-label">Usuario:</label>
                                <div class="col-sm-10">
                                    <input type="usuario" class="form-control" id="usuario" placeholder="usu@rio">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="clave" class="col-sm-2 col-form-label">Clave:</label>
                                <div class="col-sm-10">
                                    <input type="clave" class="form-control" id="clave" placeholder="No debe estar vacío!">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                        </form>
                    </div>
                </div>
        </div>
     </main>
   
    <!-- El archivo -->
    <script src="control.js"></script>
    <!-- bue -->
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>
</html>
